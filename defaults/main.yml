---
rvm:
  url: https://get.rvm.io
  temp_installer_path: /tmp/rvm-installer.sh

  root: /usr/local/rvm
  init_script: /etc/profile.d/rvm.sh

  auto_update_rvm: true

  default_ruby_version: ruby-2.2.2

  sudo: yes

  # the packages which need for download rvm
  required_packages:
    - curl
    - gnupg2
